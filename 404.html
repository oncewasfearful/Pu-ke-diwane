    body {
      margin: 0;

      background-color: rgb(14, 11, 11);

      min-height: 100vh;

    p {
      font-size: 26px;
      margin-bottom: 25px;
      color: #ffe4b5;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
    }

    a {
      background-color: rgb(24, 12, 12);
      color: rgb(255, 249, 249);
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.4s, transform 0.2s;
    }

    a:hover {
      background-color: #07beec;
      transform: scale(1.05);
    }


      p {
        font-size: 20px;
      }
  </style>
